<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<form class="container">
		<legend class="text-center">Acesse sua conta</legend>
		<img class="rounded mx-auto d-block" src="icon/logo.png" alt="logo">
		<div class="form-group">
			E-mail
			<input type="text" class="form-control" placeholder="Digite seu e-mail" required="">
		</div>
		<div class="form-group">
			Senha	
			<input type="password" class="form-control" placeholder="Digite sua senha" required="">
		</div>
		<div class="form-check">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox">
				Manter Conectado
			</label>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-lg btn-block">ENTRAR</button>
		</div>		
		</form>
	</body>
	</html>
