<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<form class="container">
			<legend>Cadastro de usuario</legend>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" required="">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Sobrenome" required="">
			</div>
			<div class="form-check form-check-inline">
				Sexo
			</div>	
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="m" name="sexo">
					Masculino
				</label>
			</div>	
			<div class="form-check form-check-inline">	
				<label class="form-check-label">
					<input class="form-check-input" type="radio" value="f" name="sexo">
					Feminino
				</label>	
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" required="">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Senha" required="">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirme a senha" required="">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Time do coração" required="">
			</div>
			<div>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Cadastrar</button>
			</div>	
	</form>
</body>
</html>
